<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>发展历程</title>
    <link rel="stylesheet" href="AboutUs/DevelopmentHistory.css" type="text/css">
    <link rel="stylesheet" href="css/bootstrap.css" type="text/css">
</head>
<body>
    <div class="title">发展历程</div>
    <div class="text">
        <!-- 设置时间轴 -->
        <section id="cd-timeline" class="cd-container">
            <div class="cd-timeline-block">
                <div class="cd-timeline-img cd-picture">
                    <!-- 在时间轴上的图片 -->
                    <img src="img/cd-icon-picture.svg" alt="Picture">
                </div>
                <!-- 时间轴的时间以及事件简介 -->
                <div class="cd-timeline-content">
                    <h2>公司网站开发完成</h2>
                    <span class="cd-date">2020年1月</span>
                </div>
            </div>
            <div class="cd-timeline-block">
                <div class="cd-timeline-img cd-movie">
                    <img src="img/cd-icon-movie.svg" alt="Movie">
                </div>
                <div class="cd-timeline-content">
                    <h2>后台数据库搭建完成</h2>	
                    <span class="cd-date">2019年11月</span>
                </div>
            </div>
            <div class="cd-timeline-block">
                <div class="cd-timeline-img cd-picture">
                    <img src="img/cd-icon-picture.svg" alt="Picture">
                </div>
                <div class="cd-timeline-content">
                    <h2>紧急报警系统完成</h2>
                    <span class="cd-date">2019年9月</span>
                </div>
            </div>
            <div class="cd-timeline-block">
                <div class="cd-timeline-img cd-movie">
                    <img src="img/cd-icon-movie.svg" alt="Movie">
                </div>
                <div class="cd-timeline-content">
                    <h2>底座外壳设计完成、电路简化和布线完成</h2>
                    <span class="cd-date">2019年8月</span>
                </div>
            </div>
            <div class="cd-timeline-block">
                <div class="cd-timeline-img cd-location">
                    <img src="img/cd-icon-location.svg" alt="Location">
                </div>
                <div class="cd-timeline-content">
                    <h2>自动推行系统完成</h2>
                    <span class="cd-date">2019年7月</span>
                </div>
            </div>
            <div class="cd-timeline-block">
                <div class="cd-timeline-img cd-picture">
                    <img src="img/cd-icon-picture.svg" alt="Picture">
                </div>
                <div class="cd-timeline-content">
                    <h2>超声波避障系统完成</h2>
                    <span class="cd-date">2019年6月</span>
                </div>
            </div>
            <div class="cd-timeline-block">
                <div class="cd-timeline-img cd-movie">
                    <img src="img/cd-icon-movie.svg" alt="Movie">
                </div>
                <div class="cd-timeline-content">
                    <h2>APP路径导航功能完成</h2>
                    <span class="cd-date">2019年6月</span>
                </div>
            </div>
            <div class="cd-timeline-block">
                <div class="cd-timeline-img cd-location">
                    <img src="img/cd-icon-location.svg" alt="Location">
                </div>
                <div class="cd-timeline-content">
                    <h2>弯曲度控制系统完成</h2>
                    <span class="cd-date">2019年2月</span>
                </div>
            </div>
            <div class="cd-timeline-block">
                <div class="cd-timeline-img cd-picture">
                    <img src="img/cd-icon-picture.svg" alt="Picture">
                </div>
                <div class="cd-timeline-content">
                    <h2>APP登录注册功能完成</h2>
                    <span class="cd-date">2019年1月</span>
                </div>
            </div>
            <div class="cd-timeline-block">
                <div class="cd-timeline-img cd-movie">
                    <img src="img/cd-icon-movie.svg" alt="Movie">
                </div>
                <div class="cd-timeline-content">
                    <h2>研究弯曲度控制电机的可行性</h2>
                    <span class="cd-date">2018年11月</span>
                </div>
            </div>
            <div class="cd-timeline-block">
                <div class="cd-timeline-img cd-picture">
                    <img src="img/cd-icon-picture.svg" alt="Picture">
                </div>
                <div class="cd-timeline-content">
                    <h2>康养科技团队成立</h2>
                    <span class="cd-date">2018年7月</span>
                </div>
            </div>
        </section>
    </div>
</body>
</html>
